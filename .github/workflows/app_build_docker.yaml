name: App

on:
  push:
    branches:
      - master

jobs:
  publish_to_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build docker image
        run: |
          docker build -t ${DOCKER_IMAGR}:$(git rev-parse --short HEAD) -f app/Dockerfile .
          docker push ${DOCKER_IMAGR}:$(git rev-parse --short HEAD)
        env:
          DOCKER_IMAGE: raghukiran/app
     

      - name: Update Image Version in the related HelmChart values.yaml
        uses: fjogeleit/yaml-update-action@master
        with:
          valueFile: 'values.yaml'
          propertyPath: 'image.tag'
          value: ${{ steps.prep.outputs.version }}
          targetBranch: development
          message: 'Bump docker Image Version to ${{ steps.prep.outputs.version }} for app service' 
